<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bronzeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#E6A67C" />
      <stop offset="50%" stop-color="#CD7F32" />
      <stop offset="100%" stop-color="#8C5020" />
    </linearGradient>
    <linearGradient id="bronzeShine" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.4" />
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0" />
    </linearGradient>
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2" />
      <feOffset dx="0" dy="2" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  <g filter="url(#dropShadow)">
    <!-- Main Shield Shape -->
    <path d="M50 10 L85 25 V50 C85 70 70 85 50 95 C30 85 15 70 15 50 V25 L50 10 Z" fill="url(#bronzeGradient)" stroke="#5A3010" stroke-width="2" />
    <!-- Inner Detail -->
    <path d="M50 18 L75 30 V50 C75 65 65 75 50 85 C35 75 25 65 25 50 V30 L50 18 Z" fill="none" stroke="#5A3010" stroke-width="2" opacity="0.5" />
    <!-- Highlight -->
    <path d="M50 10 L85 25 V50 C85 55 83 60 80 65 L50 10 Z" fill="url(#bronzeShine)" style="mix-blend-mode: overlay;" />
  </g>
</svg>