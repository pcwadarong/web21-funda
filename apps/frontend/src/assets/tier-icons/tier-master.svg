<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="masterGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF00FF" />
      <stop offset="50%" stop-color="#9400D3" />
      <stop offset="100%" stop-color="#4B0082" />
    </linearGradient>
    <radialGradient id="voidGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.8" />
      <stop offset="40%" stop-color="#DA70D6" stop-opacity="0.5" />
      <stop offset="100%" stop-color="#4B0082" stop-opacity="0" />
    </radialGradient>
    <filter id="masterAura" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="5" result="coloredBlur" />
      <feMerge>
        <feMergeNode in="coloredBlur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  <g filter="url(#masterAura)">
    <!-- Complex Crown/Wing Structure -->
    <path d="M50 5 L65 30 L95 15 L85 50 L100 80 L50 100 L0 80 L15 50 L5 15 L35 30 L50 5 Z" fill="url(#masterGradient)" stroke="#E6E6FA" stroke-width="2" />
    
    <!-- Floating Halo -->
    <path d="M20 20 Q50 0 80 20" stroke="#FFFFFF" stroke-width="3" fill="none" stroke-linecap="round" />
    
    <!-- Central Void/Eye -->
    <path d="M50 35 L70 50 L50 85 L30 50 L50 35 Z" fill="#2E0854" stroke="#D8BFD8" stroke-width="1" />
    <circle cx="50" cy="55" r="8" fill="url(#voidGlow)" />
    
    <!-- Energy Particles -->
    <circle cx="20" cy="80" r="3" fill="#FF00FF" />
    <circle cx="80" cy="80" r="3" fill="#FF00FF" />
    <circle cx="50" cy="20" r="4" fill="#FFFFFF" />
  </g>
</svg>