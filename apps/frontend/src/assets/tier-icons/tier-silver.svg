<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="silverGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F5F7FA" />
      <stop offset="50%" stop-color="#C3CFD9" />
      <stop offset="100%" stop-color="#8DA1B5" />
    </linearGradient>
    <linearGradient id="silverBorder" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FFFFFF" />
      <stop offset="100%" stop-color="#546E7A" />
    </linearGradient>
    <filter id="silverGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur" />
      <feMerge>
        <feMergeNode in="coloredBlur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  <g filter="url(#silverGlow)">
    <!-- Main Crest -->
    <path d="M50 5 L90 20 L85 65 C85 65 80 85 50 95 C20 85 15 65 15 65 L10 20 L50 5 Z" fill="url(#silverGradient)" stroke="url(#silverBorder)" stroke-width="3" />
    <!-- Central Motif -->
    <path d="M50 20 L70 30 L65 60 L50 75 L35 60 L30 30 L50 20 Z" fill="#ECF0F1" stroke="#78909C" stroke-width="1" />
    <circle cx="50" cy="45" r="8" fill="#CFD8DC" />
    <!-- Shine -->
    <path d="M10 20 L50 5 L60 10 L25 70 L15 65 L10 20 Z" fill="#FFFFFF" opacity="0.3" />
  </g>
</svg>