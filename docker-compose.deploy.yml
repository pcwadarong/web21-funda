version: '3.9'

services:
  mysql:
    image: mysql:8.4
    container_name: funda-mysql
    environment:
      MYSQL_DATABASE: funda
      # 아래 변수들은 배포 시 생성되는 .env 파일에서 자동으로 채워짐
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      TZ: Asia/Seoul
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ['CMD', 'mysqladmin', 'ping', '-h', 'localhost', '-p${DB_ROOT_PASSWORD}']
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    image: ${NCR_REGISTRY}/funda-backend:latest
    container_name: funda-backend
    env_file:
      - ./apps/backend/.env.production
    environment:
      NODE_ENV: production
      CLIENT_ORIGIN: https://funda.website
    ports:
      - '3000:3000'
    depends_on:
      mysql:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    image: ${NCR_REGISTRY}/funda-frontend:latest
    container_name: funda-frontend
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - /root/funda-cert:/etc/nginx/certs:ro
    depends_on:
      backend:
        condition: service_started
    restart: unless-stopped

volumes:
  mysql_data:
