apiVersion: 1

groups:
  - orgId: 1
    name: loki-error-alerts
    folder: "Observability"
    interval: 1m
    rules:
      - uid: loki-errors-critical
        title: "Loki Errors Critical (5m)"
        condition: C
        data:
          - refId: A
            datasourceUid: Loki
            relativeTimeRange:
              from: 300
              to: 0
            model:
              datasource:
                type: loki
                uid: Loki
              editorMode: code
              expr: 'sum(count_over_time({service="backend"} |~ "(?i)(error|exception|fatal|panic|crash)" [5m]))'
              queryType: range
              intervalMs: 1000
              maxDataPoints: 43200
          - refId: B
            datasourceUid: __expr__
            model:
              datasource:
                type: __expr__
                uid: __expr__
              expression: A
              type: reduce
              reducer: last
              intervalMs: 1000
              maxDataPoints: 43200
          - refId: C
            datasourceUid: __expr__
            model:
              datasource:
                type: __expr__
                uid: __expr__
              expression: B
              type: threshold
              conditions:
                - evaluator:
                    type: gt
                    params: [10]
                  operator:
                    type: and
                  query:
                    params: [C]
                  reducer:
                    type: last
        noDataState: NoData
        execErrState: Error
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "최근 5분 간 에러 임계치 초과"
          description: "backend {{ $values.B }}건 (기준 10)"
        dashboardUid: custom-error-monitoring
        panelId: 2

      - uid: loki-errors-warning
        title: "Loki Errors Warning (Top1 rate 1m)"
        condition: C
        data:
          - refId: A
            datasourceUid: Loki
            relativeTimeRange:
              from: 60
              to: 0
            model:
              datasource:
                type: loki
                uid: Loki
              editorMode: code
              expr: 'topk(1, sum by (container) (rate({service="backend"} |~ "(?i)(error|exception|fatal)" [1m])))'
              queryType: range
              intervalMs: 1000
              maxDataPoints: 43200
          - refId: B
            datasourceUid: __expr__
            model:
              datasource:
                type: __expr__
                uid: __expr__
              expression: A
              type: reduce
              reducer: last
              intervalMs: 1000
              maxDataPoints: 43200
          - refId: C
            datasourceUid: __expr__
            model:
              datasource:
                type: __expr__
                uid: __expr__
              expression: B
              type: threshold
              conditions:
                - evaluator:
                    type: gt
                    params: [1]
                  operator:
                    type: and
                  query:
                    params: [C]
                  reducer:
                    type: last
        noDataState: NoData
        execErrState: Error
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "최근 1분 간 에러 임계치 초과"
          description: "backend {{ $labels.container }} {{ $values.B }} (기준 1)"
        dashboardUid: custom-error-monitoring
        panelId: 4
