# ---------------------------------------------------------
# 1. HTTP Server Block (Port 80)
# 모든 HTTP 요청을 HTTPS로 강제 리다이렉트합니다.
# ---------------------------------------------------------
server {
    listen 80;
    server_name funda.website www.funda.website;

    # 보안을 위해 모든 HTTP 연결을 HTTPS로 상시 리다이렉트
    location / {
        return 301 https://$host$request_uri;
    }
}

# ---------------------------------------------------------
# 2. HTTPS Server Block (Port 443)
# 실제 서비스 처리 및 모니터링 경로 설정을 담당합니다.
# ---------------------------------------------------------
server {
    listen 443 ssl;
    server_name funda.website www.funda.website;

    # SSL/TLS 인증서 설정
    ssl_certificate     /etc/nginx/certs/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/private.key;

    # SSL 보안 최적화 (권장 추가 사항)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # 프론트엔드 정적 파일 설정
    root /usr/share/nginx/html;
    index index.html;

    gzip_static on;
    brotli_static on;

    # React/Vue 등 SPA 라우팅 지원
    location / {
        try_files $uri $uri/ /index.html;
    }

    # -----------------------------------------------------
    # API 서버 역방향 프록시 (Backend API)
    # -----------------------------------------------------
    location /api/ {
        proxy_pass http://backend:3000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # -----------------------------------------------------
    # WebSocket 연결 지원 (Socket.IO)
    # Socket.IO는 /socket.io/ 경로를 사용하며,
    # HTTP 업그레이드를 통해 WebSocket으로 전환됩니다.
    # -----------------------------------------------------
    location /socket.io/ {
        proxy_pass http://backend:3000;
        proxy_http_version 1.1;
        
        # WebSocket 업그레이드 필수 헤더
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # 기본 프록시 헤더
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket 연결 유지 설정
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
        proxy_connect_timeout 60;
        
        # 버퍼링 비활성화 (실시간 통신을 위해)
        proxy_buffering off;
    }

    # -----------------------------------------------------
    # 그라파나 역방향 프록시 (Monitoring Dashboard)
    # 3001번 포트를 직접 노출하지 않고 /grafana/ 경로로 접근합니다.
    # -----------------------------------------------------
    location /grafana/ {
        # funda-grafana 컨테이너의 내부 포트(3000)로 연결
        # 서브패스(/grafana/)를 유지하여 Grafana가 올바르게 인식하도록 함
        proxy_pass http://funda-grafana:3000;

        # 그라파나 서브패스 인식을 위한 필수 헤더
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Prefix /grafana;

        # WebSocket 지원 (그라파나 실시간 차트용)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # 리다이렉션 루프 방지
        proxy_redirect off;
    }
}
